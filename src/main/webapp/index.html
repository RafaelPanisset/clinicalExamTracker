<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medilab Sistemas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo-anamnese.png" alt="Medilab Sistemas">
        </div>
        <div class="welcome-message">
            <p>Bem vindo(a), <a href="#">Usuário</a></p>
        </div>
        <button class="logout-btn">Sair</button>
        
        <div class="sidebar-logo">
         <img src="images/logo-medilab.png" alt="Logo">
        </div>
        
    </div>

    <div class="content">
         <h1>Título</h1>
        <div class="table-header">
            <input type="date" id="data-input" class="filter-input">
            <select id="modalidade-select" class="filter-select">
                <option value="">Todas as modalidades</option>
                <option value="CR">Tipo Exame 1</option>
                <option value="MR">Tipo Exame 2</option>
                <option value="Raio-X">Tipo Exame 3</option>
                <option value="Tomografia">Tipo Exame 4</option>
            </select>
            <input type="text" id="search-input" class="filter-input" placeholder="Pesquisar...">
            <button id="search-btn" class="filter-button">Pesquisar</button>
        </div>

        <table id="pacientes-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID Paciente</th>
                    <th>Paciente</th>
                    <th>Número</th>
                    <th>Tipo de Exame</th>
                    <th>Modalidade</th>
                    <th>Data</th>
                    <th>Visualização</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
